<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>this의 이해</title>
</head>
<body>
    <script>
        class ClassCounterPage {
            count = 10;

            onClickCountUp = () => {
                console.log('현재카운트', this.count) // 방법1) 화살표 함수로 변경하는 방법
            }

            render() {
                const button = document.createElement('button')
                button.count = 100;
                button.innerText = '카운터 올리기'
                button.addEventListener('click', this.onClickCountUp) // 방법2) .bind(this)를 통해 연결시키는 방법
                document.body.appendChild(button)
            }
        }

        window.onload = () => {
            const counter = new ClassCounterPage();
            counter.render();
        }
    </script>
</body>
</html>
